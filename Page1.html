<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Account Creation</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
 <script>
   function createAccount(){
     var username=prompt("Create Username:");
     var password=prompt("Create Password");
     var password2=prompt("Confirm Password");
     if(password==password2){
       if(username &&password){
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);
         alert("Account Created!");
        
       }
     }

   }
   function login(){
     var choice;
     var username=prompt("Enter Username:");
     var password=prompt("Enter Password");
     if(username==localStorage.getItem("username") && password==localStorage.getItem("password")){
       alert("Login Successful!");
       window.location.href="Page2.html";
     }
     else{
       choice=confirm("Login Failed! Would you like to create an account?");
       if(choice){
         createAccount();
         
       }
       else{
         alert("Login Failed!");
       }
     }
   }
 </script>
</head>
  <body>
   <h2>Login to access your Health Journey!</h2>
    <script src="script.js"></script>
    <a href="Page2.html">
      <span class = "button" onclick="login()">Login</span>
      <!--should prompt a screen to login  -->
    </a>
      <span class = "button" onclick="createAccount()">Create an account</span>
       <!--take user input of username and password and store in local storage  -->
 
  </body>
  </html>
