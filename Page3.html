<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8"> 
  <meta name = "viewport" content = "width=device-width">
  <title>BeMeal</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <body>
<div>
        <h2>Begin your health journey!</h2>
        <form>
            <!-- Question 1 ["protein","iron","fat","carbs","fiber","sugar","salt","calcium","vitamin A","vitamin B","vitamin C","vitamin D","vitamin E","vitamin K"]];-->
            <label for="q1" class = "questions"> <b>What are your nutritional goals?</b></label>
          <!-- <span class ="button"onclick="submitForm()">Submit</span>" -->
          <input type="checkbox" name="Protein"> Protein
          <input type="checkbox" name ="Iron"> Iron
          <input type="checkbox" name ="Fiber"> Fiber
          <input type= "checkbox" name="Fat"> Fat
          <br>
          <input type="checkbox" name="Carbs"> Carbs
          <input type="checkbox" name="Sugar"> Sugar
          <input type="checkbox" name="Salt"> Salt
          <input type="checkbox" name="Calcium"> Calcium
          <br>
          <input type="checkbox" name="Vitamin A"> Vitamin A
          <input type="checkbox" name="Vitamin B"> Vitamin B
          <input type="checkbox" name="Vitamin C"> Vitamin C
          <input type="checkbox" name="Vitamin D"> Vitamin D
          <br>
          <intput type="checkbox" name="Vitamin E"> Vitamin E
          <input type="checkbox" name="Vitamin K"> Vitamin K
          <br>
          <br>
          <!--Question 2 -->
<label for = "q2" class = "questions"> <b>What times do you want to eat at?</b></label>
            Enter a time in the format of "HH:MM AM/PM":
            <label for="breakfast" class = "questions"> Breakfast</label>
            <input type="text" id="breakfast" name="breakfast">
            <label for="lunch" class = "questions"> Lunch </label>
            <input type="text" id="lunch" name="lunch">
            <label for="dinner" class = "questions"> Dinner </label>
            <input type="dinner" id="dinner" name="lunch">
            <br>
            <!--Question 3-->

<label for="q3" class = "questions"> <b>Any dietary restrictions?</b> <label>
          <br>
          <br>
          <input type="checkbox" name="NoEggs"> No Eggs
          <input type="checkbox" name="NoMeat"> No Meat
          <input type="checkbox" name="NoFish"> No Fish
          <input type="checkbox" name="NoDairy"> No Dairy
          <br>
          <input type="checkbox" name="NoNuts"> No Nuts
          <input type="checkbox" name="Gluten Free"> Gluten Free
          <input type="checkbox" name="NoShellfish"> No Shellfish
          <input type="checkbox" name="NoSoy"> No Soy
          <br>
          
            <!-- Submit button -->
            <span class ="button"> Submit </span>
        </form>
    </div>
</body>
</html>
